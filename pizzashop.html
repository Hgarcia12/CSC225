<html>
    <head>
        <title>Pizza Time!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./stylesheets/pizzaform_style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script type="text/javascript" src="./scripts/pizzatime_script.js"></script>
    </head>
    <body onload="loadParam()">
       <form action="" >
        <table border="0" align="center" cellpadding="2px">
            <tr class="banner">
                <td colspan="3" align="center">
                    <div class="the_chef">
                    <a href="./index.html"><image src="./images/pizza_chef2.png"/></a>
                    <span class="chef_says">Buy more pizza!</span>
                    </div>
                </td>
            </tr>
            <tr class="main-body">
                <td id="body-content" align="center" width="100%">
                    <div id="container-fluid">
                    <h1>Order here</h1>
                    <hr id="sep_line">
                    <h2>Size</h2>
                    <input type="button" value="Small" onclick='base="small"'/>
                    <input type="button" value="Medium" onclick='base = "medium"'/>
                    <input type="button" value="Large" onclick='base = "large"'/>
                    <h2>Cheese</h2>
                    <input type="button" value="American" onclick='cheese = "american"'/>
                    <input type="button" value="White" onclick='cheese = "white"'/>
                    <input type="button" value="Mozzarella" onclick='cheese = "mozzarella"'/>
                    <h2>Sauce</h2>
                    <input type="button" value="Tomato" onclick='sauce = "tomato"'/>
                    <input type="button" value="Ranch" onclick='sauce = "ranch"'/>
                    <input type="button" value="Bbq" onclick='sauce = "bbq"'/>
                    <h2>Toppings</h2>
                    <img src = "" id = "img"/>
                    <input type="button" value="Pepperoni" onclick='toppings="peps";topping_check()'/>
                    <input type="button" value="Green Pepper" onclick='toppings="g_pep";topping_check()'/>
                    <input type="button" value="Jalapeno" onclick='toppings ="jalapeno";topping_check()'/>
                    <input type="button" value="Sausage" onclick='toppings = "sausage";topping_check()'/>
                    <h2>Total</h2>
                    <hr id="sep_line">
                    <input id="buy_button" type="button" value="Buy" onclick="calculate()"/>
                    <input type="text" name="price" value="0.00" size="5" onchange=''/>
                    
                    
                    <br>
                    <input id="clear_button" type="button" value="clear" onclick='
                            document.forms[0].price.value = "0.00";
                           base="none";
                           cheese="none";
                           toppings="none";
                           sauce="none";
                           total=0;
                           ' />
                    </div>
                </td>
            </tr>      
        </table>    
       </form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
